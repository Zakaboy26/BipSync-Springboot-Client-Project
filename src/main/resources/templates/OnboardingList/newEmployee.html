<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add a new employee here</title>
	<link th:replace="fragments/layout :: bootstrap">

</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>

<br>
<br>
<div class = "container">
	<div class = "row">
		<!-- Here we created a form that will submit the information into the database to create a new employee-->
		<div class ="container mb-5 mx-auto">
			<h1> Add a New Employee </h1>
			<form th:action="@{/list}" th:object="${OnboardingEmployee}" method="POST">
				<div class="my-5">

					<h2> Personal Details </h2>

					<div class ="form-group mb-2">
						<label class="form-label"> First Name </label>
						<input type = "text" name = "firstName" th:field = "*{firstName}" class = "form-control" placeholder="Enter Employee's First Name"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Last Name </label>
						<input type = "text" name = "lastName" th:field = "*{lastName}" class = "form-control" placeholder="Enter Last Name"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Date of Birth </label>
						<input type = "date" data-provide="datepicker" name = "dateOfBirth" th:field = "*{dateOfBirth}" class = "form-control"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Email Address </label>
						<input type = "text" name = "email" th:field = "*{emailAddress}" class = "form-control" placeholder="Enter The Email"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Phone Number </label>
						<input type = "text" name = "phoneNumber" th:field = "*{phoneNumber}" class = "form-control" placeholder="Enter Phone Number"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Address </label>
						<input type = "text" name = "address" th:field = "*{address}" class = "form-control" placeholder="Enter Address"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
					</div>

				</div>

				<div class="mb-5">
					<h2> Emergency Details </h2>

					<div class ="form-group mb-2">
						<label class="form-label"> Emergency Contact Name </label>
						<input type = "text" name = "emergencyContactName" th:field = "*{emergencyContactName}" class = "form-control" placeholder="Enter Emergency Contact Name"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('emergencyContactName')}" th:errors="*{emergencyContactName}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Emergency Contact Number </label>
						<input type = "text" name = "emergencyContactPhoneNumber" th:field = "*{emergencyContactPhoneNumber}" class = "form-control" placeholder="Enter Emergency Contact Phone Number"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('emergencyContactPhoneNumber')}" th:errors="*{emergencyContactPhoneNumber}"></div>
					</div>

				</div>

				<div class="mb-5">
					<h2>Bank Details</h2>

					<div class ="form-group mb-2">
						<label class="form-label"> Bank Sort Code </label>
						<input type = "number" name = "bankSortCode" th:field = "*{bankSortCode}" class = "form-control" placeholder="Enter Bank Sort Code"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('bankSortCode')}" th:errors="*{bankSortCode}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Bank Account Number </label>
						<input type = "number" name = "bankAccountNo" th:field = "*{bankAccountNo}" class = "form-control" placeholder="Enter Bank Account Number"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('bankAccountNo')}" th:errors="*{bankAccountNo}"></div>
					</div>
				</div>

				<div class="mb-5">
					<h2>Employment Details</h2>

					<div class ="form-group mb-2">
						<label class="form-label"> National Insurance Number </label>
						<input type = "text" name = "nationalInsuranceNo" th:field = "*{nationalInsuranceNo}" class = "form-control" placeholder="Enter National Insurance Number"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('nationalInsuranceNo')}" th:errors="*{nationalInsuranceNo}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Role </label>
						<input type = "text" name = "role" th:field = "*{role}" class = "form-control" placeholder="Enter Role"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
					</div>

					<div class="form-group mb-2">
						<label class="form-label"> Employment Status </label>
						<select name = "employmentStatus" th:field = "*{employmentStatus}" class = "form-select">
							<option value = "Full Time"> Full Time </option>
							<option value = "Part Time"> Part Time </option>
							<option value = "Contractor"> Contractor </option>
							<option value = "Intern"> Intern </option>
						</select>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('employmentStatus')}" th:errors="*{employmentStatus}"></div>
					</div>

					<div class ="form-group mb-2">
						<label class="form-label"> Start Date </label>
						<input type = "date" data-provide="datepicker" name = "startDate" th:field = "*{startDate}" class = "form-control"/>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
					</div>
				</div>

				<div class="mb-5">
					<h2>Other</h2>
					<div class ="form-group mb-3">
						<label class="form-label"> Notes </label>
						<textarea name = "notes" th:field = "*{notes}" class = "form-control" placeholder="Enter Notes"></textarea>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
					</div>

					<input class="form-check-input" type = "hidden" name = "induction status" th:field = "*{inductionComplete}"/>

				</div>

				<div class = "box-footer mt-3">
					<button type="submit" class = "btn btn-success">
						Add Emolyee
					</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
