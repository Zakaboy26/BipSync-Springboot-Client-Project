<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link th:replace="fragments/layout :: bootstrap">
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    <div class="container">
        <h1>Edit task</h1>
        <form class="mt-3" th:action="@{/task-list/edit/{id} (id=${task.id})}" th:method="post" th:object="${task}">

            <div th:replace="TaskList/newTaskForm :: taskForm"></div>

            <div class="mb-3">
                <button class="btn btn-success">Edit Task</button>
            </div>
        </form>
    </div>
</body>
</html>
